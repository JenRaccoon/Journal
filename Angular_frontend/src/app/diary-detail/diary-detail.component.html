<br><br>

<div class="container">

    <form>
        <div class="form-group">
            <label for="exampleFormControlInput1">Title</label>
            <input class="form-control" type="text" #title="ngModel" [ngModel]="dairy.title" name="title"
                required="required" disabled>
        </div>
        <fieldset class="form-group">
            <label>Date</label>
            <input type="date" #dateCreated="ngModel" [ngModel]="dairy.dateCreated | date:'yyyy-MM-dd' "
                (ngModelChange)="dairy.dateCreated = $event" class="form-control" name="dateCreated" required="required"
                disabled>
        </fieldset>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Feel</label>
            <select class="form-control" id="exampleFormControlSelect1" #mood="ngModel" [ngModel]="dairy.mood "
                (ngModelChange)="dairy.mood = $event" class="form-control" name="mood" required="required" disabled>
                <option VALUE="assets/pic/grinning.png">Delighted</option>
                <option VALUE="assets/pic/angry.png">Angry</option>
                <option VALUE="assets/pic/crying.png">Sad</option>
                <option VALUE="assets/pic/winking.png">Pleased</option>
            </select>
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" #description="ngModel"
                [ngModel]="dairy.description" name="description" required="required" disabled></textarea>
        </div>
    </form>
    <div class="buttonloc">
        <button routerLink="/" type="button" class="btn btn-light">back</button>
        <button (click)="updateDetailDiary(dairy.id)" class="btn btn-dark">Update</button></div>

</div>
